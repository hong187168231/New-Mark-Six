elasticjob:
# 事件追踪
#  tracing:
#    type: RDB
  # 注册中心
  reg-center:
    server-lists: ${zlt.elasticjob.serverLists}
    namespace: esjob-kkporn
    connection-timeout-milliseconds: 40000
    base-sleep-time-milliseconds: 2000
    max-sleep-time-milliseconds: 20000
    max-retries: 5
  # 任务配置，类型为Map<String, ElasticJobConfigurationProperties>
  jobs:
    CheckUserOfflineJob:
      elasticJobClass: com.central.user.jobs.CheckUserOfflineJob
      shardingTotalCount: 1
      cron: 0 0/1 * * * ?
      description: "每分钟检查一次下线情况" 

