mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.central.lottery.model
  global-config:
    db-config:
      id-type: auto

elasticjob:
  #tracing:
    #type: RDB
  reg-center:
    server-lists: ${zlt.elasticjob.serverLists}
    namespace: esjob-kkporn
    base-sleep-time-milliseconds: 2000
    max-sleep-time-milliseconds: 20000
  jobs:
    SiteSearchWeekRptJob:
      elasticJobClass: com.central.marksix.jobs.SiteSearchWeekRptJob
      # cron: 0 0 0 * * ?
      cron: 0 0/1 * * * ?
      shardingTotalCount: 1
    SiteSearchTotalRptJob:
      elasticJobClass: com.central.marksix.jobs.SiteSearchTotalRptJob
      cron: 10 0/1 * * * ?
      shardingTotalCount: 1
    SiteMovieMonthVvRptJob:
      elasticJobClass: com.central.marksix.jobs.SiteMovieMonthVvRptJob
      cron: 20 0/1 * * * ?
      shardingTotalCount: 1
    RefreshSiteMovieVvFavoritesRptJob:
      elasticJobClass: com.central.marksix.jobs.RefreshSiteMovieVvFavoritesRptJob
      cron: 30 0/1 * * * ?
      shardingTotalCount: 1
    SiteTagRptJob:
      elasticJobClass: com.central.marksix.jobs.SiteTagRptJob
      cron: 30 0/1 * * * ?
      shardingTotalCount: 1
    SiteTopicRptJob:
      elasticJobClass: com.central.marksix.jobs.SiteTopicRptJob
      cron: 30 0/1 * * * ?
      shardingTotalCount: 1
    SiteChannelRptJob:
      elasticJobClass: com.central.marksix.jobs.SiteChannelRptJob
      cron: 30 0/1 * * * ?
      shardingTotalCount: 1

zlt:
  file-server:
    type: minio
    #fdfs:
    #  web-url: ${zlt.fdfs.web-url}
    minio: 
      access-key: ${zlt.minio.access-key}
      accessKeySecret: ${zlt.minio.accessKeySecret}
      # endpoint: ${zlt.minio.endpoint}
      endpoint: ${zlt.minio.externalEndpoint}
      bucketName: ${zlt.minio.bucketName}
      externalEndpoint: ${zlt.minio.externalEndpoint}
  swagger:
    enabled: true
    title: 业务中心
    description: 业务中心接口文档
    version: 1.0
    base-package: com.central.marksix.controller
  #cache-manager: configs: - key: menu second: 300

